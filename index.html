<!DOCTYPE html>
<html>
	<head>

		<!--<link rel='stylesheet/less' type='text/css' href='less/style.less'>
		<script src='less/less.js' type='text/javascript'></script>-->

		<style>
			html {
			-webkit-touch-callout: none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-text-size-adjust: none;
			-webkit-user-select: none;
			-webkit-user-drag: none;
			-webkit-box-sizing: border-box;
			}

			body {
			margin: 0 0;
			padding: 0 0;
			background: #000;

			font-family: Verdana-Bold, HelveticaNeue-Bold;
			font-size: 11px;
			text-align: center;
			color: #fff;

			position: absolute;
			left: 0; top: 0;
			}

			div {
				-webkit-box-sizing: border-box;
			}

            input, textarea {
                -webkit-user-select: text;

                background: #fff;
                border: 2px inset #999;
                width: 200px; height: 20px;
                font: bold 11px verdana;
                text-align: left;
                text-indent: 5px;
                /*text-transform: uppercase;*/

                position: absolute;
                left: 0; right: 0; top: 0; bottom: 0;
                /*margin-left: auto; margin-right: auto;*/
                /*margin-top: auto; margin-bottom: auto;*/
                -webkit-transform: translate3d(0px,0px,1px);
            }

			@font-face { font-family: stencil; src: url('app/assets/font/stendil.otf'); }
			@font-face { font-family: godofwar; src: url('app/assets/font/godofwar.ttf'); }
		</style>

		<script>
			// to load index.js (that is the first game file loaded on native) when document is ready
			window.onload = function () {
				var fileref = document.createElement('script');
				fileref.setAttribute('type','text/javascript');
				fileref.setAttribute('src', 'app/index.js' + '?update=' + Math.random());
				document.getElementsByTagName('head')[0].appendChild(fileref);
			}
		</script>

	</head>

	<body>
	</body>
</html>
